version: "2"

services:

  api:
    image: library/node:6-alpine
    working_dir: /code
    volumes:
      - .:/code
    environment:
      NODE_ENV: development
    command: "tail -F -n0 /etc/hosts"
    networks:
      proxy:
        ipv4_address: 172.45.0.200

networks:
  proxy:
    external:
      name: serverinfrastructures_infra

machine:
  timezone:
    Europe/Paris
  node:
    version: 8
  services:
    - docker

dependencies:
  pre:
    - npm uninstall -g npm
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn install

test:
  override:
    - yarn test:standard
    - yarn test:coverage

deployment:
  prod:
    branch: master
    commands:
      - docker build -t abibao/abibao-platform-api .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-platform-api
  rece:
    branch: rece
    commands:
      - docker build -t abibao/abibao-platform-api:rece .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push docker.io/abibao/abibao-platform-api:rece
